<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>BankDB | Statistic</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" th:href="@{/bank.css}">
</head>
<body>
<div class="container">
    <h1>Customer Statistic</h1>

    <div>
        <span>Average Balance of Accounts with negative Balance: </span>
        <span th:text="${avgBalanceOfNegativeBalanceAccounts}"></span>
    </div>

    <br>

    <div>
        <span>HighestBalanceCustomer: </span>
        <span th:text="${highestBalanceCustomer}"></span>
    </div>

    <br>

    <div>
        <span>LowestBalanceCustomer: </span>
        <span th:text="${lowestBalanceCustomer}"></span>
    </div>

    <form method="post" th:action="@{/statistic/city}">
        <label>
            City:
            <input name="city" type="text">
            <input class="btn btn-success" type="submit" value="search">
        </label>
    </form>
    <div th:each="customer : ${customerByCity}">
        <span th:text="${customer.name}"></span>
    </div>

    <br>

    <div>
        <span>Percentage of Male Customer: </span>
        <span th:text="${percentageOfMaleCustomer}"></span>
        <br>
        <span>Percentage of Female Customer: </span>
        <span th:text="${percentageOfFemaleCustomer}"></span>
    </div>

    <div class="d-flex justify-content-center">
        <form method="GET" th:action="@{/filter}">
            <input class="btn btn-primary" type="submit" value="Back to account overview">
        </form>
    </div>
</div>
</body>
</html>
